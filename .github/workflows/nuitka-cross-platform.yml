name: Nuitka Cross-Platform Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false  # 允许其他任务继续运行
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc python3-dev

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install nuitka -r requirements.txt

    - name: Compile with Nuitka
      shell: bash
      run: |
        python -m nuitka \
          --standalone \
          --show-progress \
          --output-dir="./output" \
          --plugin-enable=tk-inter \
          --include-data-dir=".readme/ui-images=.readme/ui-images" \
          "Roblox_Audio_Extractor.py"

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build-${{ runner.os }}-Py${{ matrix.python-version }}
        path: output
