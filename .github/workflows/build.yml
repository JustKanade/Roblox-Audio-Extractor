
name: Auto Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
      build_date: ${{ steps.set-date.outputs.date }}
    steps:
      - name: Set Tag
        id: set-tag
        run: echo "::set-output name=tag::v$(date +'%Y%m%d%H%M')"
      - name: Set Date
        id: set-date
        run: echo "::set-output name=date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller
      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed \
            --icon=icons/Roblox-Audio-Extractor.ico \
            --add-data="icons/*;icons" \
            --name Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_win \
            Roblox_Audio_Extractor.py
      - name: Install UPX
        run: choco install upx -y --no-progress
      - name: Compress Executable
        run: |
          upx --ultra-brute dist\*.exe
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: dist/*

  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Executable
        run: |
          pyinstaller --onefile \
            --add-data="icons/*:icons" \
            --name Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_linux \
            Roblox_Audio_Extractor.py
      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx
      - name: Compress Executable
        run: |
          upx --ultra-brute dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path: dist/*

  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Executable
        run: |
          pyinstaller --onefile \
            --add-data="icons/*:icons" \
            --name Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_macos \
            Roblox_Audio_Extractor.py
      - name: Install UPX
        run: brew install upx
      - name: Compress Executable
        run: |
          upx --ultra-brute dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: dist/*

  release:
    needs:
      - build-windows
      - build-linux
      - build-macos
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "Development Build (${{ needs.prepare.outputs.build_date }})"
          body: |
            Development preview build â€“ BUGS may appear. Report issues.

            **Commit:** ${{ github.sha }}
            **Build date:** ${{ needs.prepare.outputs.build_date }}
          files: |
            Windows-Build/*
            Linux-Build/*
            macOS-Build/*
          prerelease: true
          draft: false
