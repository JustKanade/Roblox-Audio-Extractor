name: Build Executable on Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path "requirements.txt") { pip install -r requirements.txt }
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        $version = "$(Get-Date -Format 'yyyy.MM.dd')-$(git rev-parse --short HEAD)"
        
        pyinstaller --onefile --windowed `
                    --icon=icons/Roblox-Audio-Extractor.ico `
                    --add-data="icons/*;icons" `
                    --name "Roblox_Audio_Extractor_$version" `
                    Roblox_Audio_Extractor.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Roblox_Audio_Extractor
        path: dist/*.exe
