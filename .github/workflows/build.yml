name: Optimized Auto Build and Release with UPX

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
      build_date: ${{ steps.set-date.outputs.date }}
    steps:
      - uses: actions/checkout@v4
      - name: Set build date
        id: set-date
        run: |
          echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT
      - name: Create release tag
        id: set-tag
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          echo "tag=dev-$(date +%Y%m%d%H%M)-$SHORT_HASH" >> $GITHUB_OUTPUT

  setup-upx:
    runs-on: ubuntu-latest
    outputs:
      upx-version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get latest UPX version
        id: get-version
        run: |
          VERSION=$(curl -s "https://api.github.com/repos/upx/upx/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Upload UPX version
        uses: actions/upload-artifact@v4
        with:
          name: upx-version
          path: ${{ steps.get-version.outputs.version }}

  build:
    needs: [prepare, setup-upx]
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            name_suffix: win
            data_separator: ';'
            icon_arg: --icon=icons/Roblox-Audio-Extractor.ico
            windowed_arg: --windowed
            upx_dir: 'C:\\upx'
            upx_bin: 'upx.exe'
          - os: ubuntu-latest
            name_suffix: linux
            data_separator: ':'
            icon_arg: ''
            windowed_arg: ''
            upx_dir: '/opt/upx'
            upx_bin: 'upx'
          - os: macos-latest
            name_suffix: macos
            data_separator: ':'
            icon_arg: ''
            windowed_arg: ''
            upx_dir: '/opt/upx'
            upx_bin: 'upx'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      # 下载并安装 UPX
      - name: Download and install UPX
        run: |
          echo "Installing UPX ${{ needs.setup-upx.outputs.upx-version }}"
          if [ "${{ runner.os }}" == "Windows" ]; then
            curl -L -o upx.zip "https://github.com/upx/upx/releases/download/${{ needs.setup-upx.outputs.upx-version }}/upx-${{ needs.setup-upx.outputs.upx-version }}-win64.zip"
            mkdir -p "${{ matrix.upx_dir }}"
            unzip upx.zip -d "${{ matrix.upx_dir }}"
            echo "${{ matrix.upx_dir }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          elif [ "${{ runner.os }}" == "Linux" ]; then
            curl -L -o upx.tar.xz "https://github.com/upx/upx/releases/download/${{ needs.setup-upx.outputs.upx-version }}/upx-${{ needs.setup-upx.outputs.upx-version }}-amd64_linux.tar.xz"
            mkdir -p "${{ matrix.upx_dir }}"
            tar -xvf upx.tar.xz -C "${{ matrix.upx_dir }}" --strip-components=1
            echo "${{ matrix.upx_dir }}" >> $GITHUB_PATH
          elif [ "${{ runner.os }}" == "macOS" ]; then
            curl -L -o upx.tar.xz "https://github.com/upx/upx/releases/download/${{ needs.setup-upx.outputs.upx-version }}/upx-${{ needs.setup-upx.outputs.upx-version }}-apple-macosx.tar.xz"
            mkdir -p "${{ matrix.upx_dir }}"
            tar -xvf upx.tar.xz -C "${{ matrix.upx_dir }}" --strip-components=1
            echo "${{ matrix.upx_dir }}" >> $GITHUB_PATH
          fi
          
      - name: Verify UPX installation
        run: |
          ${{ matrix.upx_bin }} --version
          echo "UPX installed at $(which ${{ matrix.upx_bin }})"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            venv/
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      
      - name: Build executable with UPX
        shell: bash
        run: |
          pyinstaller --onefile ${{ matrix.windowed_arg }} \
            ${{ matrix.icon_arg }} \
            --add-data="icons/*${{ matrix.data_separator }}icons" \
            --upx-dir "${{ matrix.upx_dir }}" \
            --name Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_${{ matrix.name_suffix }} \
            Roblox_Audio_Extractor.py
          
          # 应用最大压缩 (级别 9)
          ${{ matrix.upx_bin }} --best --lzma -9 dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-Build
          path: dist/*

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ needs.prepare.outputs.tag }}
          git push origin ${{ needs.prepare.outputs.tag }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "Dev Build (${{ needs.prepare.outputs.build_date }})"
          body: |
            **Development preview** - For stable version use [latest release](https://github.com/JustKanade/Roblox-Audio-Extractor/releases/latest)
            
            | Metadata | Value |
            |----------|-------|
            | **Commit** | ${{ github.sha }} |
            | **Build date** | ${{ needs.prepare.outputs.build_date }} |
            | **UPX version** | ${{ needs.setup-upx.outputs.upx-version }} |
          files: |
            artifacts/windows-latest-Build/*
            artifacts/ubuntu-latest-Build/*
            artifacts/macos-latest-Build/*
          prerelease: true
          draft: false
