name: Secure Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: windows-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
      build_date: ${{ steps.set-date.outputs.date }}
    steps:
      - uses: actions/checkout@v4
      - name: Set build info
        id: set-date
        run: |
          $date=Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          echo "date=$date" >> $env:GITHUB_OUTPUT
      - name: Create version tag
        id: set-tag
        run: |
          $shortHash=git rev-parse --short HEAD
          echo "tag=dev-$(Get-Date -Format 'yyyyMMddHHmm')-$shortHash" >> $env:GITHUB_OUTPUT

  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller
      - run: |
          pyinstaller `
            --onefile `
            --windowed `
            --icon=icons/Roblox-Audio-Extractor.ico `
            --add-data="icons/*;icons" `
            --name "Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_win" `
            --disable-windowed-traceback `
            --noconfirm `
            --clean `
            Roblox_Audio_Extractor.py
      - name: Fix CFG (Control Flow Guard)
        run: |
          $exePath = "dist\Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_win.exe"
          editbin.exe /nologo /guard:no $exePath
        shell: cmd
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: dist/*.exe

  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - run: |
          pyinstaller --onefile \
            --add-data="icons/*:icons" \
            --name "Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_linux" \
            Roblox_Audio_Extractor.py
      - uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path: dist/*

  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - run: |
          pyinstaller --onefile \
            --add-data="icons/*:icons" \
            --name "Roblox_Audio_Extractor_${{ needs.prepare.outputs.tag }}_macos" \
            Roblox_Audio_Extractor.py
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: dist/*

  release:
    needs: [prepare, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ needs.prepare.outputs.tag }}
          git push origin ${{ needs.prepare.outputs.tag }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "Development Build (${{ needs.prepare.outputs.build_date }})"
          body: |
            Development preview build - Bugs may appear, if you are looking to just use the software, use the [latest stable release](https://github.com/JustKanade/Roblox-Audio-Extractor/releases/latest)

            **Commit:** ${{ github.sha }}
            **Build date:** ${{ needs.prepare.outputs.build_date }}
            
            **Security Notes:**
            - Windows build has Control Flow Guard (CFG) disabled for compatibility
          files: |
            artifacts/Windows-Build/*
            artifacts/Linux-Build/*
            artifacts/macOS-Build/*
          prerelease: true
          draft: false
